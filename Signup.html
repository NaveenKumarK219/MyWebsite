<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Info.</title>
</head>
<body>
<h4>Enter your Details</h4>
<form action="SignupServlet" method="get">
<table>
<tr><td>Name :</td><td><input type="text" name="name" placeholder="enter your name"></td></tr>
<tr><td>Username :</td><td><input type="text" name="username" placeholder="enter Username"></td></tr>
<tr><td>Password :</td><td><input type="password" name="password" placeholder="enter password"></td></tr>
<tr><td>Email address :</td><td><input type="text" name="email" placeholder="enter your email-id"></td></tr>
<tr><td>Contact No :</td><td><input type="text" name="contact" placeholder="enter your contact number"></td></tr>
<tr><td colspan="2" align="center"><input type="submit" name="submit" value="Register">
</table>
</form>
</body>
</html>
